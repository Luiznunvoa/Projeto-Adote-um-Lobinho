<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/logo.jpg">
    <title>Coloque um lobinho para adoção</title>
</head>
<body>
    <header>
        <div>
            <a href="lista.html" class="a">Nossos Lobinhos</a>  
            <div class="linha1"></div>
        </div>
        <a href="home.html"><img src="assets/logo.jpg"/></a>
        <div class="sobre">
            <a href="sobre-nos.html" class="a2">Quem Somos</a>
            <div class="linha2"></div>
        </div>
        
    </header>
    <main>
        <section class="middle">
            <div class="form-container">
                <h2>Coloque um lobinho para adoção</h2>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome do Lobinho:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="idade">Idade do Lobinho:</label>
                        <input type="number" id="idade" name="idade" required>
                    </div>
                    <div class="form-group">
                        <label for="foto">Link da Foto:</label>
                        <input type="url" id="foto" name="foto" required>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição:</label>
                        <textarea id="descricao" name="descricao" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <iframe width="360" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=720&amp;height=600&amp;hl=en&amp;q=Universidade%20federal%20fluminense%20instituto%20de%20computa%C3%A7%C3%A3o+(Injunior)&amp;t=&amp;z=18&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
            <section class="dados-footer">
              <div><img src="assets/mapa.png"><h3>Av. Milton Tavares de Souza, s/n - Sala 115 B - Boa<br> Viagem, Niterói - RJ, 24210-315</h3></div>
              <div><img src="assets/tel.png"><h3>(99) 99999-9999</h3></div>
              <div><img src="assets/msg.png"><h3>lobos@lobINhos.com</h3></div>
            <input type="button" value="Quem Somos" class="quem"/> 
            </section>
        </div>
        
        <img src="assets/desenvolvido_com.png"/>
    </footer>
    <script type="module" src="scripts/script.js"></script>
</body>
</html>
